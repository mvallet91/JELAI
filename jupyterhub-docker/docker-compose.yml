# JupyterHub docker compose configuration file

services:
  hub:
    build:
      context: .
      dockerfile: Dockerfile.jupyterhub
      args:
        JUPYTERHUB_VERSION: latest
    restart: always
    image: jupyterhub
    container_name: jupyterhub
    networks:
      - jupyterhub-network
    volumes:
      # The JupyterHub configuration file
      - "./jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py:ro"
      # Bind Docker socket on the host so we can connect to the daemon from
      # within the container
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
      # Bind Docker volume on host for JupyterHub database and cookie secrets
      - "jupyterhub-data:/data"
    ports:
      - "8001:8000"
      - "9000:9000"
    environment:
      # This username will be a JupyterHub admin
      JUPYTERHUB_ADMIN: admin
      # All containers will join this network
      DOCKER_NETWORK_NAME: jupyterhub-network
      # JupyterHub will spawn this Notebook image for users
      # DOCKER_NOTEBOOK_IMAGE: quay.io/jupyter/base-notebook:latest
      DOCKER_NOTEBOOK_IMAGE: user-notebook
      # Notebook directory inside user image
      DOCKER_NOTEBOOK_DIR: /home/jovyan/work
      # Default startup notebook, must start with /lab/tree
      # The notebook should be in the user's home directory, see the Dockerfile in user-notebook
      # DEFAULT_NOTEBOOK: /lab/tree/Welcome.ipynb

  user-notebook:
    build:
      context: ./user-notebook
      dockerfile: Dockerfile
      args:
        - CHAT_DIR=chats
    environment:
      - CHAT_DIR=chats
    image: user-notebook
    networks:
      - jupyterhub-network

  middleware:
    build:
      context: ./middleware
      dockerfile: Dockerfile
    image: middleware
    container_name: middleware
    networks:
      - jupyterhub-network
    volumes:
      - "middleware-data:/var/log/jelai"
      - "chat-histories:/app/chat_histories"
      - "./middleware/inputs:/app/inputs:ro"
    ports:
      - "24224:24224"
      - "8004:8004" 
      - "8003:8003"  
    depends_on:
      - hub

volumes:
  jupyterhub-data:
  middleware-data:
  chat-histories:

networks:
  jupyterhub-network:
    name: jupyterhub-network
    driver: bridge
